<audio #musicPlayerControl>
  <source src="../../assets/music/Duma Dam Mast Kalandar.mp3" />
</audio>
<div class="music-player-container">
  <mat-slider
    class="cursor"
    #inputSlider
    min="0"
    [max]="currentAudio.duration"
    [value]="currentAudio.completedDuration"
    (mouseup)="onMouseUpHandler(inputSlider.value)"
    (mousedown)="onMouseDownHandler()"
  ></mat-slider>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="icon-span cursor">
        <i class="material-icons"> skip_previous </i></span
      >
      <span class="icon-span cursor" (click)="togglePlayPause()">
        <i class="material-icons"> {{ uiState.clsPlayOrPause }} </i>
      </span>
      <span class="icon-span cursor">
        <i class="material-icons"> skip_next </i>
      </span>
      <span class="icon-span cursor">
        <i class="material-icons"> volume_up </i>
        <!-- <i class="material-icons"> volume_down </i>
              <i class="material-icons"> volume_mute </i>
              <i class="material-icons"> volume_off </i> -->
      </span>

      <span>
        {{ musicPlayer.convertSecondToHMS(currentAudio.duration) }} \
        {{
          musicPlayer.convertSecondToHMS(currentAudio.completedDuration)
        }}</span
      >
    </mat-toolbar-row>
  </mat-toolbar>
</div>
